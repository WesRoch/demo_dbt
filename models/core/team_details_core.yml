
version: 2

models:
  - name: dim_team_details
    description: >
      A list of a few NBA teams that made the Playoffs in 2020.

    columns:
      - name: Team
        description: '{{ docs("team_details_team_name") }}'
        tests:
          - not_null
          
      - name: City
        description: '{{ docs("team_details_team_city") }}'
        tests:
          - is_la_team

      - name: State
        description: '{{ docs("team_details_team_state") }}'